<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <input type="text" id="global-search" placeholder="Pesquisar emojis em todas as categorias..." class="search-box"> -->
    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="Todos">Todos</button>
            <button class="tab-button" data-tab="Rostos">Rostos</button>
            <button class="tab-button" data-tab="Maos">Mãos</button>
            <button class="tab-button" data-tab="Pessoas">Pessoas</button>
            <button class="tab-button" data-tab="Escritorio">Escritório</button>
            <button class="tab-button" data-tab="Lugares">Lugares</button>
            <button class="tab-button" data-tab="Transporte">Transporte</button>
            <button class="tab-button" data-tab="Animais">Animais</button>
            <button class="tab-button" data-tab="Comidas">Comidas</button>
            <button class="tab-button" data-tab="Plantas">Plantas</button>
            <button class="tab-button" data-tab="Esportes">Esportes</button>
            <button class="tab-button" data-tab="CeuTerra">Céu e Terra</button>
            <button class="tab-button" data-tab="Clima">Clima</button>
            <button class="tab-button" data-tab="Roupas">Roupas</button>
            <button class="tab-button" data-tab="AudioVideo">Áudio/Vídeo</button>
            <button class="tab-button" data-tab="Celebracao">Celebração</button>
            <button class="tab-button" data-tab="Simbolos">Símbolos</button>
            <button class="tab-button" data-tab="Bandeiras">Bandeiras</button>
            <button class="tab-button" data-tab="Objetos">Objetos</button>
            <button class="tab-button" data-tab="Programacao">Programação</button>
            <button class="tab-button" data-tab="Matematica">Matemática</button>
            <button class="tab-button" data-tab="Setas">Setas</button>
        </div>

        <!-- As divs de conteúdo serão criadas dinamicamente aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
